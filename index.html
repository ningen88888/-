<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇数か偶数かを判定するwebサイト</title>
</head>
<body>

    <h1>奇数か偶数かを判定する</h1>

    <label for="numberInput">数を入力してください: </label>
    <input type="number" id="numberInput" />
    <button onclick="checkOddEven()">判定</button>

    <p id="result"></p>

    <script>
        function checkOddEven() {

            const number = parseInt(document.getElementById('numberInput').value);

            if (isNaN(number)) {
                document.getElementById('result').textContent = "有効な数字を入力してください。";
                return;
            }

            
            if (number % 2 === 0) {
                document.getElementById('result').textContent = `${number} は偶数です。`;
            } else {
                document.getElementById('result').textContent = `${number} は奇数です。`;
            }
        }
    </script>

</body>
</html>
